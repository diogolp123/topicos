<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de coletas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4>Ionic Conference</h4>

    <ion-list #coletasList>

        <ion-grid>
            <ion-row> 
              <ion-col size="6">
                  <ion-label>
                    Volume
                  </ion-label>
              </ion-col>
              <ion-col size="6">
                  <ion-label>
                    Temperatura
                  </ion-label>
              </ion-col>
            </ion-row>
        </ion-grid>

      <ion-item-group *ngFor="let valor of valores" (onCreate)="ngOnInit()">

          <ion-grid>
              <ion-row> 
                <ion-col size="6">
                    <ion-label>
                        {{valor.volume}}
                    </ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-label>
                        {{valor.temperatura}}
                    </ion-label>
                </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item-group>
    </ion-list>

  </div>
</ion-content>
