<ion-header>
  <ion-toolbar slot="start">
    <h3>Cadastro de coletas</h3>
  </ion-toolbar>

</ion-header>
<ion-content>
  <form #coletasForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
          <ion-label position="stacked" color="primary">Volume</ion-label>
          <ion-input [(ngModel)]="coletas.volume" name="volume" type="text" #volume="ngModel" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="primary">Temperatura</ion-label>
          <ion-input [(ngModel)]="coletas.temperatura" name="temperatura" type="text" #temperatura="ngModel" spellcheck="false" autocapitalize="off"
          required>
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-row responsive-sm>
        <ion-col>
          <ion-button (click)="onRegister(coletasForm)" type="submit" expand="block">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
