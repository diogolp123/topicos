<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Cadastros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>

  <div padding class="about-info">

    <ion-list #registerList>

        <ion-grid>
            <ion-row> 
              <ion-col size="6">
                  <ion-label>
                    Login
                  </ion-label>
              </ion-col>
              <ion-col size="6">
                  <ion-label>
                    Password
                  </ion-label>
              </ion-col>
            </ion-row>
        </ion-grid>

      <ion-item-group *ngFor="let value of values" (onCreate)="ngOnInit()">

          <ion-grid>
              <ion-row> 
                <ion-col size="6">
                    <ion-label>
                        {{value.login}}
                    </ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-label>
                        {{value.password}}
                    </ion-label>
                </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item-group>
    </ion-list>

  </div>
</ion-content>
