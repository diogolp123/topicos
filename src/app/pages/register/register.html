<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Usu√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registerForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
          <ion-label position="stacked" color="primary">Login</ion-label>
          <ion-input [(ngModel)]="register.login" name="login" type="text" #volume="ngModel" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="primary">Password</ion-label>
          <ion-input [(ngModel)]="register.password" name="password" type="password" #temperatura="ngModel" spellcheck="false" autocapitalize="off"
          required>
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-row responsive-sm>
        <ion-col>
          <ion-button (click)="onRegister(registerForm)" type="submit" expand="block">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
